<div>
    <!-- Search -->
    <app-search (doSearch)='onSearch($event)'></app-search>
    <ul class=" list-group mb-2 ">
        <li class="list-group-item d-flex justify-content-between align-items-center ">
            <span>Total</span>
            <span class="badge badge-primary badge-pill ">{{source.length}} / {{original.length}} / {{favorite}}</span>
        </li>

        <li *ngFor="let hero of source" class="list-group-item d-flex justify-content-between lh-condensed">
            <div class="avatar mr-2" (click)="selectHero( hero )">
                <img src="./assets/images/{{hero.avatar}} " />
            </div>
            <div class="mr-2 ">
                <h6 class="my-0 ">{{hero.name}}</h6>
                <small class="text-muted ">{{hero.desc}}</small>
            </div>
            <span>
                <i class="fa fa-favorite "></i>
            </span>
            <span class="text-muted ">$12</span>
        </li>

        <div class="alert alert-warning mt-2" role="alert" *ngIf="!source.length">
            No Record Found 4NOT4
        </div>
